<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Visits today: {{ visits_today }}</p>
    <p>Member visits today: {{ member_visits_today }}</p>
    <p>Non-member visits today: {{ non_member_visits_today }}</p>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Member Visits',
                    data: {{ member_data|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Non-member Visits',
                    data: {{ non_member_data|safe }},
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        stacked: true  // กำหนดค่า stacked ให้กับแกน x
                    },
                    y: {
                        stacked: true  // กำหนดค่า stacked ให้กับแกน y
                    }
                }
            }
        });
    </script>
</body>
</html>
