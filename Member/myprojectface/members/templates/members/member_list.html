<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
    <script>
        function confirmDelete(memberId) {
            if (confirm('Are you sure you want to delete this member?')) {
                document.getElementById('delete-form-' + memberId).submit();
            }
        }
    </script>
</head>
<body>
    <h2>Member List</h2>
    <ul>
        {% for member in members %}
            <li>
                {{ member.name }} - {{ member.phone_number }}
                <form id="delete-form-{{ member.id }}" action="{% url 'delete_member' member.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="button" onclick="confirmDelete({{ member.id }})">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_member' %}">Add Member</a>
    <a href="{% url 'scan_face' %}">Scan Face</a>
</body>
</html>
