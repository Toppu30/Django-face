<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Member List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Detail</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>{{ member.phone_number }}</td>
                    <td>{{ member.details }}</td>
                    <td>
                        <a href="{% url 'edit_member' member.id %}">Edit</a>
                        <form action="{% url 'delete_member' member.id %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_member' %}">Add Member</a>
    <a href="{% url 'scan_face' %}">Scan Face</a>
    <a href="{% url 'dashboard' %}">Dashboard</a>
</body>
</html>
