{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <!-- nav start -->
    <nav style="width: 100%;">
    </nav>
    <!-- nav end -->
    
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'images/logo.png' %}" alt="Alpha Tracking Logo" class="logo">
        </div>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
            {{ form.as_p }}
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
    
    <!-- footer start -->
    <footer style="width: 100%;"><h6>alpha tracking(c)</h6></footer>
    <!-- footer end -->
</body>
</html>
