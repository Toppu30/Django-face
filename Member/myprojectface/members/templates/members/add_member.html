<!DOCTYPE html>
<html>
<head>
    <title>Add Member</title>
    <style>
        #camera {
            width: 100%;
            max-width: 400px;
        }
        #photo {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Add Member</h2>
    <form method="post" enctype="multipart/form-data" id="member-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <video id="camera" autoplay></video>
            <canvas id="photo"></canvas>
        </div>
        <button type="button" onclick="takePicture()">Take Picture</button>
        <input type="hidden" name="photo_data" id="photo_data">
        <button type="submit" id="submit-btn" style="display:none;">Submit</button>  <!-- ซ่อนปุ่ม Submit -->
    </form>

    <p id="message" style="color: red;"></p>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('photo');
        const photo_data = document.getElementById('photo_data');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        function takePicture() {
            const context = canvas.getContext('2d');
            const width = video.videoWidth;
            const height = video.videoHeight;
            canvas.width = width;
            canvas.height = height;
            context.drawImage(video, 0, 0, width, height);
            const data = canvas.toDataURL('image/png');
            photo_data.value = data;
            canvas.style.display = 'block';

            // ส่งข้อมูลรูปภาพผ่าน AJAX
            $.ajax({
                type: 'POST',
                url: '{% url "check_faces" %}',
                data: {
                    'photo_data': data,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function(response) {
                    if (response.error) {
                        message.textContent = response.error;
                        submitBtn.style.display = 'none';  // ซ่อนปุ่ม submit ถ้ามีข้อผิดพลาด
                    } else {
                        message.textContent = response.success;
                        submitBtn.style.display = 'block';  // แสดงปุ่ม submit ถ้าไม่มีข้อผิดพลาด
                    }
                }
            });
        }
    </script>
</body>
</html>
